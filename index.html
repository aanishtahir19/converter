<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert</title>
    <link rel="stylesheet" href="./resources/styles/styles.min.css">

</head>

<body>

    <!-- Converts Length -->
    <!-- Start -->
    <main id="length-converter">
        <h1 class="main-heading">Length Conversion</h1>
            <div class="conv">
                <div class="conv-elem">
                    <label for="meter">Meter</label>
                    <input type="number" id="meter" name="meter">
                </div>
                <div class="conv-elem">
                    <label for="feet">Foot</label>
                    <input type="number" id="foot" name="foot">
                </div>
                <div class="conv-elem">
                    <label for="inch">Inches</label>
                    <input type="number" id="inch" name="inch">
                </div>
                <div class="conv-elem">
                    <label for="mm">Millimeter</label>
                    <input type="number" id="mm" name="mm">
                </div>
                <div class="conv-elem">
                    <label for="gauge">Gauge</label>
                    <input type="number" id="gauge" name="gauge">
                </div>
                
                
            </div>
        <!-- End -->

        <!-- Javascipt Scripts -->
        <script src="./resources/javascript/index.js"></script>
</body>

</html>
